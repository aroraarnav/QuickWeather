<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Quick Weather</title>

        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

        <link href="css/styles.css" rel="stylesheet" />\
		<link href="css/weather.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>

<div class="container">
	<div class="row">
		<div class="col">
			<div class="weather-card one">
				<div class="top" id = "imgbg">
					<div class="wrapper">
						<div class="mynav">
							<a href="index.html"><span class="lnr lnr-chevron-left"></span></a>
						</div>
						<h1 class="heading" id="weather.description"></h1>
						<h3 class="location" id = "name"></h3>
						<p class="temp">
							<span class="temp-value" id="temperature.value"></span>
							<span class="deg">0</span>
							<span class="temp-type">C</span>
						</p>
					</div>
				</div>
				<div class="bottom">
					<div class="wrapper">
						<ul class="forecast">
							<li class="active">
								<span class="date">Humidity</span>
								<span class="lnr lnr-drop condition">
									<span class="temp" id="humidity.value"></span>
								</span>
							</li>
							<li class="active">
								<span class="date">Pressure</span>
								<span class="lnr lnr-arrow-right condition">
									<span class="temp" id="pressure.value"></span>
								</span>
							</li>
							<li class="active">
								<span class="date">Wind Speed</span>
								<span class="lnr lnr-cloud condition">
									<span class="temp" id="wind.speed.value"></span>
								</span>
							</li>
							
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
		  

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script type = "text/javascript" src="js/weatherscript.js"></script>
    </body>
</html>
